<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <div class="calc-container">
      <div class="calc">
        <div class="result"></div>
        <div class="btns">
          <div class="num">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">C</div>
            <div class="btn">x2</div>
            <div class="btn">Del</div>
          </div>
          <div class="sign">
            <div class="btn">+</div>
            <div class="btn">-</div>
            <div class="btn">/</div>
            <div class="btn">*</div>
            <div class="btn equal">=</div>
          </div>
        </div>
      </div>
      <small>To Square the value, type the value first and then press "x2"</small>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
